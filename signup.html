<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Sportio</title>
    <style>
        /* This is the CSS (Styles) for the page */
        
        body {
            /* If you want the whole page red, change 'black' to 'red' here */
            background-color: black; 
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            display: flex; /* This aligns everything to the center */
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full screen height */
        }

        .signup-box {
            background-color: #1c1c1c; /* Dark Grey box */
            width: 350px;
            padding: 40px;
            border-radius: 10px; /* Rounded corners */
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        h2 {
            font-weight: normal;
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* Styling the Input Fields */
        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            background-color: #333; /* Darker grey inside input */
            border: none;
            border-radius: 5px;
            color: white;
            box-sizing: border-box; /* Makes sure padding doesn't break layout */
        }

        /* Styling the Red Button */
        .btn-signup {
            width: 100%;
            padding: 12px;
            background-color: #ff1f1f; /* Red Background */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-signup:hover {
            background-color: #cc0000; /* Darker red when you hover */
        }

        .footer-text {
            margin-top: 20px;
            font-size: 13px;
            color: gray;
        }

        .footer-text a {
            color: #ff1f1f; /* Red link color */
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="signup-box">
        <!-- Logo Image -->
        <img src="logo.png" alt="Sportio Logo" class="logo">
        
        <h2>Create Account</h2>

        <!-- The Form -->
        <form>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="" required>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="" required>
            </div>

            <button type="button" class="btn-signup" onclick="window.location.href='home.html'">
    Sign Up
</button>
        </form>

        <div class="footer-text">
            Already have an account? <a href="index.html">Login</a>
        </div>
    </div>

</body>

</html>
